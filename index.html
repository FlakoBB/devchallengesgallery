<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="shortcut icon" href="./images/Icono_FLK_Azul.ico">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <section class="user_info">
      <figure class="avatar">
        <img src="./images/profilePhoto.png" alt="User Avatar">
      </figure>
      <h2 class="name">Rodney Cotton</h2>
      <span class="location">Helsinki, Finland</span>
    </section>
    <section class="account_info">
      <div class="data">
        <span class="amount">100</span>
        <span class="title">Posts</span>
      </div>
      <div class="data">
        <span class="amount">2345</span>
        <span class="title">Followers</span>
      </div>
      <div class="data">
        <span class="amount">1234</span>
        <span class="title">Following</span>
      </div>
    </section>
  </header>
</body>
</html>
